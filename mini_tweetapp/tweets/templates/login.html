<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mini TweetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login to Mini TweetApp</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            {% if error_message %}
                <p class="text-red-500 text-sm mb-4">{{ error_message }}</p>
            {% endif %}

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
                Login
            </button>
        </form>

        <div x-data="{ showPassword: false }" class="mt-2">
            <button @click="showPassword = !showPassword"
                class="text-sm text-blue-500 focus:outline-none">
                <span x-show="!showPassword">Show Password</span>
                <span x-show="showPassword">Hide Password</span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('username').focus();
    </script>
</body>
</html>
