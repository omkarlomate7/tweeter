<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini TweetApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Mini TweetApp</h1>
            {% if user.is_authenticated %}
                <div>
                    <span class="mr-4">Welcome, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-white text-blue-600 font-semibold py-1 px-3 rounded hover:bg-gray-200">
                            Logout
                        </button>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="bg-white text-blue-600 font-semibold py-1 px-3 rounded hover:bg-gray-200">
                    Login
                </a>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto py-6">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
